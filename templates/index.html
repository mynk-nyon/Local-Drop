<!DOCTYPE html>
<html>
<head>
    <title>Secure Web Share</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Secure File Transfer</h1>
        
        <div class="section">
            <h2>1. Select File</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload & Get Key</button>
            <div id="fileInfo"></div>
        </div>

        <div class="section">
            <h2>2. Discover Devices</h2>
            <button onclick="discoverDevices()">Scan Network</button>
            <ul id="deviceList"></ul>
        </div>

        <div class="section">
            <h2>3. Transfer File</h2>
            <input type="text" id="sessionKey" placeholder="Recipient's Session Key">
            <button onclick="initiateTransfer()">Send File</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
